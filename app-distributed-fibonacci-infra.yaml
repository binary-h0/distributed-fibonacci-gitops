
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: fibo-infra
  namespace: argocd
spec:
  project: distributed-fibonacci
  source:
    repoURL: https://github.com/binary-h0/distributed-fibonacci-gitops.git
    targetRevision: HEAD
    path: apps
    directory:
      recurse: true
      include: "nginx-ingress.yaml"
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true